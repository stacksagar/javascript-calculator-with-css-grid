<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>

 <div id="calculator">
  <div class="outputDisplay">
   <div class="outputShow">
    <div class="previous">0</div>
    <div class="current">0000</div>
   </div>
   <div class="outputButton">
    <button class="disabled"> MC </button>
    <button class="disabled"> MR </button>
    <button> M+ </button>
    <button> M- </button>
    <button> MS </button>
    <button class="disabled"> M2 </button>
   </div>
  </div>

  <button class="data data-action border-top-none">1/x</button>
  <button class="data data-action border-top-none">x2</button>
  <button class="data data-action border-top-none">%</button>
  <button class="data data-action border-top-none">/</button>
  <button class="data data-all-clear colTwo">AC</button>
  <button class="data data-delete"><span>x</span></button>
  <button class="data data-action">*</button>
  <button class="data data-number">1</button>
  <button class="data data-number">2</button>
  <button class="data data-number">3</button>
  <button class="data data-action">-</button>
  <button class="data data-number">4</button>
  <button class="data data-number">5</button>
  <button class="data data-number">6</button>
  <button class="data data-action rowTwo">+</button>
  <button class="data data-number">7</button>
  <button class="data data-number">8</button>
  <button class="data data-number">9</button>
  <button class="data data-number bg-unset">.</button>
  <button class="data data-number">0</button>
  <button class="data data-equal colTwo">=</button>

 </div>

 <script src="app.js"></script>
</body>

</html>
